<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Autenticación de Usuarios</title>
    <!-- bootstrap.min css -->
  <link rel="stylesheet" th:href="@{plugins/index/bootstrap/css/bootstrap.min.css}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" th:href="@{/css/estilo_login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/index/estilos.css}">
	<script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body id="top-header">
    
	<div class="container">
        <div class="main-navigation" id="mainmenu-area">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg navbar-light main-nav navbar-togglable rounded-radius fixed-top">
    
                    <a class="navbar-brand d-lg-none d-block" href="">
                        <h4>Final</h4>
                    </a>
                    <!-- Toggler -->
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="fa fa-bars"></span>
                    </button>
    
                    <!-- Collapse -->
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <img th:src="@{images/imgindex/pagina/logo.png}" alt="Logo" class="logo-img">
                        <!-- Links -->
                        <ul class="navbar-nav ">
                            <li class="nav-item ">
                                <a th:href="@{/pagina}" class="nav-link js-scroll-trigger">
                                    Inicio
                                </a>
                            </li>
                            <li class="nav-item ">
                                <a th:href="@{/nosotros}" class="nav-link js-scroll-trigger">
                                    ¿Quiénes somos?
                                </a>
                            </li>
    
                            <li class="nav-item ">
                                <a th:href="@{/mapa-sitio}" class="nav-link js-scroll-trigger">
                                    Mapa de Sitio
                                </a>
                            </li>
    
                            <li class="nav-item ">
                                <a th:href="@{/nuestros-productos}" class="nav-link">
                                    Productos
                                </a>
                            </li>
    
                            <li class="nav-item ">
                                <a th:href="@{/nuestros-servicios}" class="nav-link">
                                    Servicios
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a th:href="@{/}" class="nav-link js-scroll-trigger">
                                    Iniciar Sesión
                                </a>
                            </li>
                        </ul>
                    </div> <!-- / .navbar-collapse -->
                </nav>
            </div> <!-- / .container -->
        </div>
        

        <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${error != null}">
            <strong>Error! </strong> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
		<div class="cuadro">
			<h3>
				<span class="linea">INICIAR SESION</span>
			</h3>
			<img th:src="@{/images/login_user.webp}" class="responsive-img">

            <form th:action="@{/}" method="post">
                <div class="row margen mt-3">
                    <div class="col-12 mb-3 text-start"> <!-- Sobrescribe la alineación -->
                        <label for="username" class="form-label">Ingrese usuario:</label>
                        <input 
                            type="text" 
                            name="username" 
                            id="username" 
                            class="form-control">
                    </div>
                </div>

                <div class="row margen">
                    <div class="col-12 mb-3 text-start">
                        <label for="username" class="form-label">Contraseña:</label>
                        <input type="password" name="password" id="password" class="form-control" >
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary colorBoton"> <i class="fas fa-user-lock"></i> Iniciar Sesión</button>
                    </div>
                </div>
            </form>
			<br>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
