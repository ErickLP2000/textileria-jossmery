<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/admi :: cabeza">  
</head>
<body>

 <div id="app"  >
        <div id="sidebar" class='active' >
            <div class="sidebar-wrapper active">
    <div class="sidebar-header">
        <a class="navbar-brand brand-logo" th:href="@{/pagina}"><img th:src="@{/images/imgindex/pagina/icono.PNG}" alt="logo"/> Quinta Farma</a>
    </div>
     <div th:replace="layout/admi :: opciones">
       
    </div>
</div>
        </div>


     <div id="main" >
     <nav th:replace="layout/admi :: menu">
     </nav>
<main>
                    <div class="container pt-4">
                    
                   
                   <form th:action="@{/categoria/form}" th:object="${categoria}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="card">
                    <div class="card-header">Datos de la categoria: </div>
                    <div class="card-body"> 
                    
                      <div class="row">
                    <div class="col-md-6 mb-3">
                    <label>Nombre: </label>
                    <input th:field="*{nombre}" type="text" class="form-control"/>
                    </div>
                          <div class="col-md-6 mb-3">
                    <label>Descripcion: </label>
                    <input th:field="*{descripcion}" type="text" class="form-control"/>
                    </div>
                       </div>
                     <div class="row mt-3"> 
                              <div class="col-12 text-center">
                              <button class="btn btn-primary" type="submit"> 
                              <i class="fa-solid fa-floppy-disk"></i> Guardar categoria</button>
                              </div>
                     </div>
                    
                    </div>
                    </div>
                    
                    </form>
                    
                    <div class="card">
                    <div class="card-header">
                    Categorias Registradas
                    </div>
                    <div class="card-body">
                    <table class="table table-border table-hover">
                    <thead> 
                    <tr>
                          <th> Nombre </th>
                          <th>Descripcion</th>
                          <th></th>
                          <th></th>
                    
                    
                   </tr>
                    
                    </thead>
                   <tbody>  
                     <tr th:each="item : ${listaCategorias}">
                     <td th:text="${item.nombre}"></td>
                   <td th:text= "${item.descripcion}"></td>
                   <td class="text-center">
                   <a class="btn btn-warning" th:href="@{/categoria/editar/} + ${item.id}">
                   <i class="fa-solid fa-pen-to-square"></i>Editar
                   </a>
                   </td>
                   <td class="text-center">
                   <a class="btn btn-danger" th:href="@{/categoria/eliminar/} + ${item.id}" onclick="return confirm('ï¿½Estas seguro?');" >
                   <i class="fa-solid fa-trash-can"></i>Eliminar
                   </a>
                   </td>
                     
                     </tr>
                  </tbody>
                    </table>
                    
                    </div>
                    
                    
                    </div>
                    
                    </div>
                </main>

     
    </div>
    
    
    </div>
    
  <div th:replace="layout/admi :: librerias" ></div>
</body>
</html>
