<!DOCTYPE html>
<html lang="en">
<head th:replace="layout/admi :: cabeza">  
</head>
<body>

 <div id="app"  >
        <div id="sidebar" class='active' >
            <div class="sidebar-wrapper active">
    <div class="sidebar-header">
        <a class="navbar-brand brand-logo" th:href="@{/pagina}"><img th:src="@{/images/imgindex/pagina/icono.PNG}" alt="logo"/> Textilería Jossmary</a>
    </div>
     <div th:replace="layout/admi :: opciones">
       
    </div>
</div>
        </div>


     <div id="main" >
     <nav th:replace="layout/admi :: menu">
     </nav>
<main>
                    <div class="container pt-4">
                    
                   
                   <form th:action="@{/inventario/form}" th:object="${inventario}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="card">
                    <div class="card-header">Datos del inventario: </div>
                    <div class="card-body"> 
                    
                    <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Artículo: </label>
                        <input th:field="*{articulo}" type="text" class="form-control"/>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label>Stock: </label>
                        <input th:field="*{stock}" type="text" class="form-control"/>
                    </div>
                    
                    </div>
                     <div class="row mt-3"> 
                              <div class="col-12 text-center">
                              <button class="btn btn-primary" type="submit"> 
                              <i class="fa-solid fa-floppy-disk"></i> Guardar inventario</button>
                              </div>
                     </div>
                    
                    </div>
                    </div>
                    
                    </form>
                    
                    <div class="card">
                    <div class="card-header">
                    Inventario Registrado
                    </div>
                    <div class="card-body">
                    <table class="table table-border table-hover">
                    <thead> 
                    <tr>
                          <th> Artículo </th>
                          <th> Stock </th>
                          <th></th>
                          <th></th>
                    
                    
                   </tr>
                    
                    </thead>
                   <tbody>  
                     <tr th:each="item : ${listaInventarios}">
                     <td th:text="${item.articulo}"></td>
                     <td th:text= "${item.stock}"></td>
                   <td class="text-center">
                   <a class="btn btn-warning" th:href="@{/inventario/editar/} + ${item.id}">
                   <i class="fa-solid fa-pen-to-square"></i>Editar
                   </a>
                   </td>
                   <td class="text-center">
                   <a class="btn btn-danger" th:href="@{/inventario/eliminar/} + ${item.id}" onclick="return confirm('�Estas seguro?');" >
                   <i class="fa-solid fa-trash-can"></i>Eliminar
                   </a>
                   </td>
                     
                     </tr>
                  </tbody>
                    </table>
                    
                    </div>
                    
                    
                    </div>
                    
                    </div>
                </main>

     
    </div>
    
    
    </div>
    
  <div th:replace="layout/admi :: librerias" ></div>
</body>
</html>
